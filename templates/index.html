<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #chatbox {
            max-width: 600px;
            background-color: #fff;
            max-height: 500px;
            overflow-y: auto;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .metadata {
            font-size: 0.9em;
            background-color: #e9ecef;
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .metadata-toggle {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">RAG</h1>
        <div class="text-center mt-4">
            <button id="persistButton" class="btn btn-primary">Persist Data</button>
        </div>
        <div id="chatbox" class="mt-4 mx-auto p-3 border rounded">
            <div id="messages" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="question" class="form-control" placeholder="Ask a question...">
                <div class="input-group-append">
                    <button id="sendButton" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('persistButton').addEventListener('click', () => {
            fetch('/persist', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message || data.error))
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const question = document.getElementById('question').value;
            fetch('/answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question }),
            })
                .then(response => response.json())
                .then(data => {
                    const message = document.createElement('div');
                    message.className = 'message';
                    message.innerHTML = `<strong>Q:</strong> ${question}<br><strong>A:</strong> ${data.answer || data.error}`;

                    if (data.metadata && data.metadata.text) {
                        const metadataToggle = document.createElement('div');
                        metadataToggle.className = 'metadata-toggle';
                        metadataToggle.textContent = 'Show Metadata';
                        metadataToggle.addEventListener('click', () => {
                            metadataDiv.classList.toggle('d-none');
                            metadataToggle.textContent = metadataDiv.classList.contains('d-none') ? 'Show Metadata' : 'Hide Metadata';
                        });

                        const metadataDiv = document.createElement('div');
                        metadataDiv.className = 'metadata d-none';
                        metadataDiv.innerHTML = data.metadata.text.map(item => `
                            <p><strong>File:</strong> ${item.file_path}</p>
                            <p><strong>Page:</strong> ${item.page}</p>
                            <p>${item.text}</p>
                        `).join('<hr>');

                        message.appendChild(metadataToggle);
                        message.appendChild(metadataDiv);
                    }

                    document.getElementById('messages').appendChild(message);
                    document.getElementById('question').value = '';
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
